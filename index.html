<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
</head>
<body>
    <div class="elements">
        <div class="top">
            <h1>IP Adress Tracker</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="IP Adress" aria-label="Username" aria-describedby="addon-wrapping">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Send</button>
            </div>
        </div>
        <div class="info">
            <div class="ip_adress_text">
                <p>IP Adress</p>
                <h1 class="ip"></h1>
            </div>
            <div class="location_text">
                <p>Location</p>
                <h1 class="location"></h1>
            </div>
            <div class="timezone_text">
                <p>Timezone</p>
                <h1 class="timezone"></h1>
            </div>
            <div class="isp_text">
                <p>ISP</p>
                <h1 class="isp"></h1>
            </div>
        </div>
        <div class="bottom">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <p>Made with &#10084 by F...<span>|</span></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
